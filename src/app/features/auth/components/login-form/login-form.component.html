<div class="w-full max-w-xs">
  <app-card title="Log In">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class=" container flex flex-col gap-2">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="email" required type="email" autocomplete="off" id="email">
        </div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="password" formControlName="password" id="password">

        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Log In
          </button>
          <a routerLink="/signup"
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Sign Up
          </a>
        </div>
      </div>
    </form>
  </app-card>
</div>
